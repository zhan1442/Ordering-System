<div class="container">
  <div class="row">
    <div class="col col-lg-15 col-md-15">
      <div class="panel panel-default col-md-13 col-lg-13">
        <div class="panel-heading">
          <h3>
            <span class="pull-left">{{ status_name }}</span>
            <span class="pull-right clickable order-span"><i class="glyphicon glyphicon-chevron-{{ p_direction }}"></i></span>
          </h3>
        </div>
        <div class="panel-body"><br>

          <table class="table table-hover">
            <tr>
              <th>Customer Name</th>
              <th>Date Submitted</th>
              <th>Order Number</th>
            </tr>

            {% if orders %}
            {% for order in orders %}

            <tr onclick="window.location='{% url 'adminpage:admin_orderDetail' order.pk %}'" class="notHeader">
              <td>{{order.client_obj.client_name}}</td>
              <td>{{order.date_time}}</td>
              <td>No. # {{order.pk|stringformat:"09d"}}</td>
            </tr>

            {% endfor %}
            {% else %}
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            {% endif %}
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
